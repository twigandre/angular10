<div>

    <div style="margin-bottom: 10px;">
        
    </div>
    
    <div class="tela-login">

        <img class="imagem-login" src="../../assets/img/SE4ML.png">
        
        <b *ngIf="informacao" style="color: red;">{{ informacao }}</b>       
        
        <br>
        <div class="">

            <div class="row">
                <div class="col-md-6">
                    <label class="controle-label required"><b>Email:</b></label>
                    <input 
                        type="text" 
                        name="login"
                        id="login"
                        class="form-control"
                        [(ngModel)]="login"                        
                        >
                        <!-- (change)="verificaInput('Login')" -->
                </div>
            </div>
            <br>            
            <div class="row">
                <div class="col-md-6">
                    <label class="controle-label required"><b>Password:</b></label>
                    <input 
                        type="password" 
                        name="login"
                        id="login"
                        class="form-control"
                        [(ngModel)]="senha"                        
                        >
                        <!-- (change)="verificaInput('Senha')" -->
                </div>                
            </div>

        </div>

        <br> 

        <div class="row" style="margin-left: -5px;">
            <div class="col-md-6" style="margin-left: -7px;">
                <div>
                    <button 
                            id="btn-logar"
                            type="button"                
                            class="btn o btn-lg btn-block"
                            (click)="validar()"
                            data-toggle="tooltip" 
                            data-placement="top" 
                            title="Logar"
                            style="background-color: DodgerBlue;">
                                <i style="color: white;" class="fa fa-check"></i>
                                <b style="color: white;">Login</b>
                    </button>
                </div>                        
            </div>    
        </div>
        <div class="row" style="margin-top: 12px;">
            <div class="col-md-6" style="margin-left: -20px;">
                <div>
                    <!-- 
                    <button 
                        (click)="loginWithFacebook()"
                        type="button"                
                        class="btn btn-sm"
                        style="background-color: DodgerBlue; cursor: pointer; margin-left: 10px;">
                            <i 
                                style="color: white;"                                             
                                class="fa fa-facebook-square" 
                                aria-hidden="true"></i>
                            <b style="color: white;"> Facebook </b>
                    </button> 
                    -->
                    <button                                    
                        (click)="loginWithGoogle()"
                        type="button"                
                        class="btn o btn btn btn-block"
                        style="background-color: crimson; cursor: pointer; margin-left: 19px;">
                            <i 
                                style="color: white;"                                            
                                class="fa fa-google-plus-official" 
                                aria-hidden="true">
                            </i>
                            <b style="color: white; font-size: 13px;"> Login Google Account </b>
                    </button>
                </div>
            </div>
        </div>
        <div class="row" style="margin-right: 5px; margin-top: 10px;">
            <div class="col-md-12">
                <div>
                    <b style="color: black;"> Don't have an account?</b>                 
                    <a  style="color: DodgerBlue; cursor: pointer; margin-left: 5px;"
                        routerLink="/new-user">
                        <b>Register</b>
                    </a>                
                </div>
            </div>     
        </div>

    </div>       

</div>
